<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoListApp</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="mainTitle">
        <img src="" alt="" />
        <h1>Busy Bunny</h1>
      </div>
      <div class="container">
        <div>
          <input
            id="input"
            class="input"
            type="text"
            placeholder="What to do next..."
          />
          <button id="addTask" class="add-task">+</button>
        </div>
        <div id="tasks" class="tasks"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
